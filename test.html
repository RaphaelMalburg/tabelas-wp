<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .test {
            padding: 10px;
            margin: 10px;
            border: 2px solid #333;
        }

        .working {
            background: #90EE90;
        }

        .error {
            background: #FFB6C1;
        }
    </style>
</head>

<body>
    <h1>JavaScript Test Page</h1>
    <div id="test1" class="test">Test 1: Page loaded</div>
    <div id="test2" class="test">Test 2: Waiting for JS...</div>
    <div id="test3" class="test">Test 3: Waiting for DOMContentLoaded...</div>

    <button onclick="testClick()">Click Me to Test</button>
    <div id="clickResult" class="test"></div>

    <script>
        console.log('✅ Script tag loaded');
        document.getElementById('test1').classList.add('working');
        document.getElementById('test1').textContent = 'Test 1: ✅ Page loaded successfully';

        document.getElementById('test2').classList.add('working');
        document.getElementById('test2').textContent = 'Test 2: ✅ JavaScript is running';

        document.addEventListener('DOMContentLoaded', () => {
            console.log('✅ DOMContentLoaded fired');
            document.getElementById('test3').classList.add('working');
            document.getElementById('test3').textContent = 'Test 3: ✅ DOMContentLoaded event fired';
        });

        function testClick() {
            document.getElementById('clickResult').classList.add('working');
            document.getElementById('clickResult').textContent = '✅ Click events work!';
            console.log('✅ Button clicked');
        }

        // Test if interactions.js classes exist
        setTimeout(() => {
            const testDiv = document.createElement('div');
            testDiv.className = 'test';
            testDiv.id = 'test4';

            try {
                // This will fail if interactions.js isn't loaded
                if (typeof TableInteractions !== 'undefined') {
                    testDiv.classList.add('working');
                    testDiv.textContent = 'Test 4: ✅ TableInteractions class exists';
                } else {
                    testDiv.classList.add('error');
                    testDiv.textContent = 'Test 4: ❌ TableInteractions class NOT found';
                }
            } catch (e) {
                testDiv.classList.add('error');
                testDiv.textContent = 'Test 4: ❌ Error: ' + e.message;
            }

            document.body.appendChild(testDiv);
        }, 100);
    </script>

    <script src="js/interactions.js"></script>
</body>

</html>
